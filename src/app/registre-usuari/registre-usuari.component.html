<div class="container card">
  <form [formGroup]="usuario">
    <div class="form-group">
      <label for="">Nombre</label>
      <input
        type="text"
        placeholder="Nombre"
        formControlName="nombre"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }"/>
      <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
        <div *ngIf="f.nombre.errors.required">El nombre es obligatorio</div>
      </div>
    </div>

    <div class="form-group">
      <label for="">Apellido</label>
      <input
        type="text"
        placeholder="apellido"
        formControlName="apellido"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }"/>
        <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
          <div *ngIf="f.apellido.errors.required">El apellido es obligatorio</div>
        </div>
    </div>

    <div class="form-group">
      <label for="">Edad</label>
      <input
        type="number"
        placeholder="edad"
        formControlName="edad"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.edad.errors }"/>
        <div *ngIf="submitted && f.edad.errors" class="invalid-feedback">
          <div *ngIf="f.edad.errors.required">La edad es obligatoria</div>
        </div>
    </div>

    <div class="form-group">
      <label for="">Correo</label>
      <input
        type="email"
        placeholder="correo"
        formControlName="correo"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.correo.errors }"/>

      <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
        <div *ngIf="f.correo.errors.required">El correo es obligatorio</div>
        <div *ngIf="f.correo.errors.email">Tiene que contener una @</div>
      </div>
    </div>

    <div class="form-group">
      <label for="">Contraseña</label>
      <input
        type="password"
        placeholder="contraseña"
        formControlName="contrasena"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.correo.errors }"/>

      <div *ngIf="submitted && f.contrasena.errors" class="invalid-feedback">
        <div *ngIf="f.contrasena.errors.required">El correo es obligatorio</div>
        <!-- <div *ngIf="f.contrasena.errors.email">Tienes que introducir un minimo de 5 caracteres y un maximo de 15</div> -->
      </div>
    </div>

    <div class="form-group">
      <label for="">Confirmar contraseña</label>
      <input
        type="password"
        placeholder="confirmar contraseña"
        formControlName="confirmarContrasena"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.confirmarContrasena.errors }"/>

      <div *ngIf="submitted && f.confirmarContrasena.errors" class="invalid-feedback">
        <div *ngIf="f.confirmarContrasena.errors.required">El contraseña es obligatorio</div>
        <div *ngIf="f.confirmarContrasena.errors.confirmarContrasenas">No coinciden las contraseñas</div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="enviarDatos()">Enviar</button>
    </div>
  </form>
</div>
